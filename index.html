<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3> 

                <div class="scoreboard">
                  <p id="points-home">0</p>
                </div>

                <div class="point-buttons">
                  <button onclick="add1home()">+1</button>
                  <button onclick="add2home()">+2</button>
                  <button onclick="add3home()">+3</button>
                </div>

            </div>
            <div>
                <h3>GUEST</h3>
                <div class="scoreboard">
                  <p id="points-guests">0</p>
                </div>
                <div class="point-buttons">
                  <button onclick="add1guests()">+1</button>
                  <button onclick="add2guests()">+2</button>
                  <button onclick="add3guests()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
